<body class = "body">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
<!-- NAVIGATION BAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
			</ul>
		</div>
	</nav>
	<!-- LOGGING IN PARTS -->
	<div class="mx-auto rounded align-middle border border-info spacing" style="width: 350px; color: #0EDF1A">
		<p class="mb-0">User Login</p> 
		 Email Address <br>
	<!-- EMAIL INPUT BOXXX -->
		<div class="input-group flex-nowrap">
			<div class="input-group-prepend">
				<span class="input-group-text" id="addon-wrapping">Email    </span>
			</div>
			<input type="email" name="emailAdd" class="form-control"
				placeholder="Email" aria-label="Username"
				aria-describedby="addon-wrapping">
		</div>
		Password <br>
	<!-- PASSWORD INPUT BOX -->
		<div class="input-group flex-nowrap">
			<div class="input-group-prepend">
				<span class="input-group-text" id="addon-wrapping">Password</span>
			</div>
			<input type="password" placeholder="Password" name="pass"
				class="form-control" placeholder="Email" aria-label="Username"
				aria-describedby="addon-wrapping">
		</div>
	<!-- CHECK BOX -->
	 	<input type="checkbox" name="remLogin" value="Remember Login" />Remember login<br>	
	<!-- SUBMIT BUTTON -->
		<button type="submit" class="btn btn-primary btn-lg btn-block" value="Submit" >Submit</button>
	</div>
</body>
